<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc">
      <div id="display">0</div>
      <div class="row">
        <button class="option" id="clear">C</button>
        <button class="option" id="back">âŒ«</button>
        <button class="option" id="neg">-/+</button>
        <button class="operator">/</button>
      </div>
      <div class="row">
        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator">*</button>
      </div>
      <div class="row">
        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operator">-</button>
      </div>
      <div class="row">
        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="operator">+</button>
      </div>
      <div class="row">
        <button class="operand">0</button>
        <button class="option" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
